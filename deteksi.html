<main class="mt-7">
  <section class="py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-blur border-0">
            <div class="card-body">
              <h4 class="mb-3">Deteksi Gambar</h4>
              <p class="text-sm text-secondary">Upload foto dari file atau gunakan kamera perangkat Anda.</p>
              <div class="mb-3">
                <label class="form-label">Upload dari File</label>
                <input id="fileInput" class="form-control" type="file" accept="image/*">
              </div>
              <div class="d-flex gap-2 flex-wrap mb-3">
                <button id="btnOpenCamera" class="btn btn-primary mb-2" type="button">
                  <i class="fa fa-camera me-2"></i>Gunakan Kamera
                </button>
                <button id="btnDeteksi" class="btn btn-success mb-2" type="button" disabled>Deteksi</button>
              </div>
              <div id="cameraWrap" class="border border-2 border-dashed border-secondary-subtle rounded-3 p-3 d-none">
                <video id="video" class="w-100 border-radius-lg" autoplay playsinline></video>
                <div class="mt-2 d-flex gap-2">
                  <button id="btnCapture" class="btn btn-dark" type="button">
                    <i class="fa fa-image me-2"></i>Ambil Foto
                  </button>
                  <button id="btnCloseCamera" class="btn btn-secondary" type="button">Tutup Kamera</button>
                </div>
              </div>
              <img id="preview" class="img-fluid border-radius-lg mt-3 d-none" alt="Preview">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
